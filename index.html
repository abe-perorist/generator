    <style>

<body>
    <div class="container">
        <h1>„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</h1>
        
        <div class="counter">
            ÂæóÁÇπ: <span id="score">0</span> ÁÇπ
        </div>
        
        <div class="character-display" id="characterDisplay">
            <!-- ÊñáÂ≠ó„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startSimulation()">„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã</button>
            <button id="stopBtn" onclick="stopSimulation()" disabled>ÂÅúÊ≠¢</button>
        </div>
        
        <div id="successMessage" class="success-message" style="display: none;">
            üéâ ÊàêÂäüÔºÅ„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ üéâ
        </div>
    </div>

    <script>
        const targetString = "„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®";
        let score = 0;
        let isRunning = false;
        let simulationInterval = null;
        let characterElements = [];
        let isFirstRun = true;

        // ÂàùÊúüÂåñ
        function initializeDisplay() {
            const display = document.getElementById('characterDisplay');
            display.innerHTML = '';
            characterElements = [];
            
            // ÁõÆÊ®ôÊñáÂ≠óÂàó„ÅÆÂêÑÊñáÂ≠ó„ÇíspanË¶ÅÁ¥†„Å®„Åó„Å¶‰ΩúÊàê
            for (let i = 0; i < targetString.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.id = `char_${i}`;
                charSpan.className = 'char';
                charSpan.textContent = targetString[i];
                display.appendChild(charSpan);
                characterElements.push(charSpan);
            }
        }

        // ÊñáÂ≠óÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÊñáÂ≠ó„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
        function animateCharacters(newString) {
            // ÂÖ®„Å¶„ÅÆÊñáÂ≠ó„Å´moving„ÇØ„É©„Çπ„ÇíËøΩÂä†
            characterElements.forEach(char => {
                char.classList.add('moving');
            });

            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÁßªÂãï„Åô„Çã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            characterElements.forEach((char, index) => {
                const randomX = (Math.random() - 0.5) * 100;
                const randomY = (Math.random() - 0.5) * 100;
                char.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${(Math.random() - 0.5) * 360}deg)`;
            });

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âæå„Å´Êñ∞„Åó„ÅÑÊñáÂ≠ó„ÇíË®≠ÂÆö
            setTimeout(() => {
                characterElements.forEach((char, index) => {
                    char.textContent = newString[index];
                    char.style.transform = 'translate(0, 0) rotate(0deg)';
                    char.classList.remove('moving');
                    // Âº∑Ë™øÂäπÊûú„ÅÆ„ÇØ„É©„Çπ„ÇÇ„ÇØ„É™„Ç¢
                    char.classList.remove('special-flash', 'close-flash');
                });
            }, 500);
        }

        // Èùô„Åã„Å´ÊñáÂ≠ó„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞Ôºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å™„ÅóÔºâ
        function updateCharactersQuietly(newString) {
            characterElements.forEach((char, index) => {
                char.textContent = newString[index];
                // Âº∑Ë™øÂäπÊûú„ÅÆ„ÇØ„É©„Çπ„ÇÇ„ÇØ„É™„Ç¢
                char.classList.remove('special-flash', 'close-flash');
            });
        }

        // ÂæóÁÇπ„ÇíÂä†ÁÆó„Åô„ÇãÈñ¢Êï∞
        function addScore(points, showPopup = false) {
            score += points;
            document.getElementById('score').textContent = score;
            
            // ÂæóÁÇπË°®Á§∫„ÅÆÂº∑Ë™øÂäπÊûúÔºàÂü∫Êú¨ÂæóÁÇπ„ÅÆ„ÅøÔºâ
            if (!showPopup) {
                const scoreElement = document.getElementById('score');
                scoreElement.classList.add('score-highlight');
                setTimeout(() => {
                    scoreElement.classList.remove('score-highlight');
                }, 800);
            }
            
            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóË°®Á§∫Ôºà„Éú„Éº„Éä„ÇπÂæóÁÇπ„ÅÆÂ†¥ÂêàÔºâ
            if (showPopup) {
                showScorePopup(points);
            }
        }

        // ÂæóÁÇπ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function showScorePopup(points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}ÁÇπÔºÅ`;
            document.body.appendChild(popup);
            
            // 2ÁßíÂæå„Å´„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÂâäÈô§
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 2000);
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÅÆ„É°„Ç§„É≥Âá¶ÁêÜ
        function runShuffle() {
            if (!isRunning) return;

            // ÁõÆÊ®ôÊñáÂ≠óÂàó„ÇíÈÖçÂàó„Å´Â§âÊèõ„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´
            const targetArray = targetString.split('');
            const shuffledArray = shuffleArray(targetArray);
            const newString = shuffledArray.join('');

            // Âà§ÂÆö„ÅÆÈÅÖÂª∂ÊôÇÈñì„ÇíÂÖà„Å´Ë®àÁÆó
            const delay = isFirstRun ? 500 : 0;
            
            // ÊúÄÂàù„ÅÆÂÆüË°åÊôÇ„ÅÆ„Åø„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú‰ªò„Åç„ÅßÊñáÂ≠ó„ÇíÊõ¥Êñ∞
            if (isFirstRun) {
                animateCharacters(newString);
                isFirstRun = false;
            } else {
                // 2ÂõûÁõÆ‰ª•Èôç„ÅØÈùô„Åã„Å´ÊñáÂ≠ó„ÇíÊõ¥Êñ∞
                updateCharactersQuietly(newString);
            }

            // Âà§ÂÆö„ÇíÂÆüË°åÔºàÊúÄÂàù„ÅÆÂÆüË°åÊôÇ„ÅØ500msÂæå„ÄÅ„Åù„Çå‰ª•Èôç„ÅØÂç≥Â∫ß„Å´Ôºâ
            setTimeout(() => {
                // „Éá„Éê„ÉÉ„Ç∞Áî®: ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Âá∫Âäõ
                console.log('Âà§ÂÆöÂØæË±°ÊñáÂ≠óÂàó:', newString);
                
                // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Äå„Å°„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜÔºàÈÉ®ÂàÜÊñáÂ≠óÂàó„Éû„ÉÉ„ÉÅÔºâ
                if (newString.includes("„Å°„Çì„Åì")) {
                    console.log('„Äå„Å°„Çì„Åì„ÄçÁô∫Ë¶ãÔºÅ+5ÁÇπ');
                    addScore(5, true); // „Å°„Çì„Åì„Åß5ÁÇπ + „Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóË°®Á§∫
                    showSpecialFlash();
                }
                // ÊÉú„Åó„ÅÑÊñáÂ≠óÂàó„Äå„Å°„Çì„Äç„ÇÑ„Äå„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜÔºàÈÉ®ÂàÜÊñáÂ≠óÂàó„Éû„ÉÉ„ÉÅÔºâ
                else if (newString.includes("„Å°„Çì") || newString.includes("„Çì„Åì")) {
                    console.log('„Äå„Å°„Çì„Äç„Åæ„Åü„ÅØ„Äå„Çì„Åì„ÄçÁô∫Ë¶ãÔºÅ+2ÁÇπ');
                    addScore(2, true); // „Å°„Çì/„Çì„Åì„Åß2ÁÇπ + „Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóË°®Á§∫
                    showCloseFlash();
                } else {
                    console.log('ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Å™„Åó');
                    // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÂü∫Êú¨ÂæóÁÇπ1ÁÇπ
                    addScore(1);
                }
            }, delay);

            // ÁõÆÊ®ôÊñáÂ≠óÂàó„Å®‰∏ÄËá¥„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (newString === targetString) {
                stopSimulation();
                showSuccess();
            }
        }

        // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Äå„Å°„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÊôÇ„ÅÆÂÖâ„ÇãÂäπÊûú
        function showSpecialFlash() {
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢ÔºàisRunning„ÅØÂ§âÊõ¥„Åó„Å™„ÅÑÔºâ
            const wasRunning = isRunning;
            
            // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            
            // ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„ÇíÂèñÂæó
            const currentString = characterElements.map(char => char.textContent).join('');
            const targetIndex = currentString.indexOf("„Å°„Çì„Åì");
            
            // „Äå„Å°„Çì„Åì„Äç„ÅÆÈÉ®ÂàÜ„ÅÆ„Åø„Å´ÁâπÂà•„Å™ÂÖâ„ÇãÂäπÊûú„ÇíÈÅ©Áî®
            if (targetIndex !== -1) {
                for (let i = 0; i < 3; i++) {
                    characterElements[targetIndex + i].classList.add('special-flash');
                }
            }

            // 1.5ÁßíÂæå„Å´ÂÖâ„ÇãÂäπÊûú„ÇíÂâäÈô§„Åó„ÄÅ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            setTimeout(() => {
                characterElements.forEach(char => {
                    char.classList.remove('special-flash');
                });
                
                // ÂÖÉ„ÄÖÂãï„ÅÑ„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÅØÂÜçÈñã
                if (wasRunning) {
                    isRunning = true;
                    simulationInterval = setInterval(runShuffle, 500);
                }
            }, 1500);
        }

        // ÊÉú„Åó„ÅÑÊñáÂ≠óÂàó„Äå„Å°„Çì„Äç„ÇÑ„Äå„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÊôÇ„ÅÆÂº±„ÇÅ„ÅÆÂÖâ„ÇãÂäπÊûú
        function showCloseFlash() {
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢ÔºàisRunning„ÅØÂ§âÊõ¥„Åó„Å™„ÅÑÔºâ
            const wasRunning = isRunning;
            
            // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            
            // ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„ÇíÂèñÂæó
            const currentString = characterElements.map(char => char.textContent).join('');
            
            // „Äå„Å°„Çì„Äç„ÅÆÈÉ®ÂàÜ„ÇíÊé¢„Åó„Å¶Âº∑Ë™ø
            let chinIndex = currentString.indexOf("„Å°„Çì");
            if (chinIndex !== -1) {
                for (let i = 0; i < 2; i++) {
                    characterElements[chinIndex + i].classList.add('close-flash');
                }
            }
            
            // „Äå„Çì„Åì„Äç„ÅÆÈÉ®ÂàÜ„ÇíÊé¢„Åó„Å¶Âº∑Ë™ø
            let nkoIndex = currentString.indexOf("„Çì„Åì");
            if (nkoIndex !== -1) {
                for (let i = 0; i < 2; i++) {
                    characterElements[nkoIndex + i].classList.add('close-flash');
                }
            }

            // 1.2ÁßíÂæå„Å´ÂÖâ„ÇãÂäπÊûú„ÇíÂâäÈô§„Åó„ÄÅ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            setTimeout(() => {
                characterElements.forEach(char => {
                    char.classList.remove('close-flash');
                });
                
                // ÂÖÉ„ÄÖÂãï„ÅÑ„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÅØÂÜçÈñã
                if (wasRunning) {
                    isRunning = true;
                    simulationInterval = setInterval(runShuffle, 500);
                }
            }, 1200);
        }

        // ÊàêÂäüÊôÇ„ÅÆË°®Á§∫
        function showSuccess() {
            // ÂÖ®„Å¶„ÅÆÊñáÂ≠ó„ÇíÊàêÂäü„Çπ„Çø„Ç§„É´„Å´Â§âÊõ¥
            characterElements.forEach(char => {
                char.classList.add('success');
            });

            // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.innerHTML = `
                üéâ ÊàêÂäüÔºÅÁõÆÊ®ôÊñáÂ≠óÂàó„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ üéâ<br>
                ÊúÄÁµÇÂæóÁÇπ: ${score}ÁÇπ
            `;

            // „Ç¢„É©„Éº„Éà„Åß„ÇÇÈÄöÁü•
            alert(`üéâ ÊàêÂäüÔºÅ\nÁõÆÊ®ôÊñáÂ≠óÂàó„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ\nÊúÄÁµÇÂæóÁÇπ: ${score}ÁÇπ`);
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã
        function startSimulation() {
            if (isRunning) return;

            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('successMessage').style.display = 'none';

            // ÊàêÂäü„Çπ„Çø„Ç§„É´„Å®Âº∑Ë™øÂäπÊûú„Çí„É™„Çª„ÉÉ„Éà
            characterElements.forEach(char => {
                char.classList.remove('success', 'special-flash', 'close-flash');
            });

            // ÂæóÁÇπ„Çí„É™„Çª„ÉÉ„Éà
            score = 0;
            document.getElementById('score').textContent = score;

            // ÊúÄÂàù„ÅÆÂÆüË°å„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            isFirstRun = true;

            // 500„Éü„É™ÁßíÈñìÈöî„Åß„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å
            simulationInterval = setInterval(runShuffle, 500);
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
        function stopSimulation() {
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            // Âº∑Âà∂ÁöÑ„Å´„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            
            // Âº∑Ë™øÂäπÊûú„ÇÇ„ÇØ„É™„Ç¢
            characterElements.forEach(char => {
                char.classList.remove('special-flash', 'close-flash', 'success');
            });
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.onload = function() {
            initializeDisplay();
        };
    </script>
