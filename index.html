        function showSuccess() {

            characterElements.forEach(char => {

                æœ€çµ‚å¾—ç‚¹: ${score}ç‚¹
            `;

            // ã‚¢ãƒ©ãƒ¼ãƒˆã§ã‚‚é€šçŸ¥
            alert(`ğŸ‰ æˆåŠŸï¼\nç›®æ¨™æ–‡å­—åˆ—ã€Œã“ã£ã¡ã®ã‘ã‚“ã¨ã€ã‚’ç”Ÿæˆã—ã¾ã—ãŸï¼\næœ€çµ‚å¾—ç‚¹: ${score}ç‚¹`);
        }

        // ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        function startSimulation() {
            if (isRunning) return;

            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('successMessage').style.display = 'none';

            // æˆåŠŸã‚¹ã‚¿ã‚¤ãƒ«ã¨å¼·èª¿åŠ¹æœã‚’ãƒªã‚»ãƒƒãƒˆ
            characterElements.forEach(char => {
                char.classList.remove('success', 'special-flash', 'close-flash');
            });

            // å¾—ç‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
            score = 0;
            document.getElementById('score').textContent = score;

            // æœ€åˆã®å®Ÿè¡Œãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
            isFirstRun = true;

            simulationInterval = setInterval(runShuffle, 500);
        }

        // ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³åœæ­¢
        function stopSimulation() {
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            if (simulationInterval) {

                simulationInterval = null;

            // å¼·èª¿åŠ¹æœã‚‚ã‚¯ãƒªã‚¢
            characterElements.forEach(char => {
                char.classList.remove('special-flash', 'close-flash', 'success');
            });
        }
