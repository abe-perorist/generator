<body>
    <div class="container">

            </div>

            <div class="achievement-display" id="achievementDisplay">

                <div id="closeAchievement">ÔºüÔºü / ÔºüÔºü ‚Üí 2ÁÇπ</div>

            </div>
        </div>
        
        <div class="character-display" id="characterDisplay">
            <!-- ÊñáÂ≠ó„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
        </div>

            üéâ ÊàêÂäüÔºÅ„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ üéâ

    <script>
        const targetString = "„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®";
        let score = 0;
        let isRunning = false;
        let simulationInterval = null;
        let characterElements = [];
        let isFirstRun = true;
        let hasChin = false;  // „Äå„Å°„Çì„Äç„ÇíÈÅîÊàê„Åó„Åü„Åã
        let hasNko = false;   // „Äå„Çì„Åì„Äç„ÇíÈÅîÊàê„Åó„Åü„Åã
        let hasChinko = false; // „Äå„Å°„Çì„Åì„Äç„ÇíÈÅîÊàê„Åó„Åü„Åã

        // ÂàùÊúüÂåñ
        function initializeDisplay() {
            const display = document.getElementById('characterDisplay');
            display.innerHTML = '';
            characterElements = [];
            
            // ÁõÆÊ®ôÊñáÂ≠óÂàó„ÅÆÂêÑÊñáÂ≠ó„ÇíspanË¶ÅÁ¥†„Å®„Åó„Å¶‰ΩúÊàê
            for (let i = 0; i < targetString.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.id = `char_${i}`;
                charSpan.className = 'char';
                charSpan.textContent = targetString[i];
                display.appendChild(charSpan);
                characterElements.push(charSpan);
            }
        }

        // ÊñáÂ≠óÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÊñáÂ≠ó„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
        function animateCharacters(newString) {
            // ÂÖ®„Å¶„ÅÆÊñáÂ≠ó„Å´moving„ÇØ„É©„Çπ„ÇíËøΩÂä†
            characterElements.forEach(char => {
                char.classList.add('moving');
            });

            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÁßªÂãï„Åô„Çã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            characterElements.forEach((char, index) => {
                const randomX = (Math.random() - 0.5) * 100;
                const randomY = (Math.random() - 0.5) * 100;
                char.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${(Math.random() - 0.5) * 360}deg)`;
            });

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âæå„Å´Êñ∞„Åó„ÅÑÊñáÂ≠ó„ÇíË®≠ÂÆö
            setTimeout(() => {
                characterElements.forEach((char, index) => {
                    char.textContent = newString[index];
                    char.style.transform = 'translate(0, 0) rotate(0deg)';
                    char.classList.remove('moving');
                    // Âº∑Ë™øÂäπÊûú„ÅÆ„ÇØ„É©„Çπ„ÇÇ„ÇØ„É™„Ç¢
                    char.classList.remove('special-flash', 'close-flash');
                });
            }, 500);
        }

        // Èùô„Åã„Å´ÊñáÂ≠ó„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞Ôºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å™„ÅóÔºâ
        function updateCharactersQuietly(newString) {
            characterElements.forEach((char, index) => {
                char.textContent = newString[index];
                // Âº∑Ë™øÂäπÊûú„ÅÆ„ÇØ„É©„Çπ„ÇÇ„ÇØ„É™„Ç¢
                char.classList.remove('special-flash', 'close-flash');
            });
        }

        // ÂæóÁÇπ„ÇíÂä†ÁÆó„Åô„ÇãÈñ¢Êï∞
        function addScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            
            // ÂæóÁÇπË°®Á§∫„ÅÆÂº∑Ë™øÂäπÊûú
            const scoreElement = document.getElementById('score');
            scoreElement.classList.add('score-highlight');
            setTimeout(() => {
                scoreElement.classList.remove('score-highlight');
            }, 800);
        }

        // ÈÅîÊàêÁä∂ÊÖã„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateAchievementDisplay() {
            const closeAchievement = document.getElementById('closeAchievement');
            const specialAchievement = document.getElementById('specialAchievement');
            
            // „Äå„Å°„Çì„Åì„ÄçÈÅîÊàêÊôÇ
            if (hasChinko) {
                specialAchievement.textContent = '„Å°„Çì„Åì ‚Üí 5ÁÇπ';
                // „Äå„Å°„Çì„Äç„Å®„Äå„Çì„Åì„Äç‰∏°ÊñπÈÅîÊàêÊ∏à„Åø„ÅÆÂ†¥Âêà„ÅØË°®Á§∫„Çí‰øùÊåÅ
                if (hasChin && hasNko) {
                    closeAchievement.textContent = '„Å°„Çì / „Çì„Åì ‚Üí 2ÁÇπ';
                }
            }
            // „Äå„Å°„Çì„Äç„Å®„Äå„Çì„Åì„Äç‰∏°ÊñπÈÅîÊàêÊôÇ
            else if (hasChin && hasNko) {
                closeAchievement.textContent = '„Å°„Çì / „Çì„Åì ‚Üí 2ÁÇπ';
            }
            // „Äå„Å°„Çì„Äç„ÅÆ„ÅøÈÅîÊàêÊôÇ
            else if (hasChin) {
                closeAchievement.textContent = '„Å°„Çì / ÔºüÔºü ‚Üí 2ÁÇπ';
            }
            // „Äå„Çì„Åì„Äç„ÅÆ„ÅøÈÅîÊàêÊôÇ
            else if (hasNko) {
                closeAchievement.textContent = 'ÔºüÔºü / „Çì„Åì ‚Üí 2ÁÇπ';
            }
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÅÆ„É°„Ç§„É≥Âá¶ÁêÜ
        function runShuffle() {
            if (!isRunning) return;

            // ÁõÆÊ®ôÊñáÂ≠óÂàó„ÇíÈÖçÂàó„Å´Â§âÊèõ„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´
            const targetArray = targetString.split('');
            const shuffledArray = shuffleArray(targetArray);
            const newString = shuffledArray.join('');

            // Âà§ÂÆö„ÅÆÈÅÖÂª∂ÊôÇÈñì„ÇíÂÖà„Å´Ë®àÁÆó
            const delay = isFirstRun ? 500 : 0;
            
            // ÊúÄÂàù„ÅÆÂÆüË°åÊôÇ„ÅÆ„Åø„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú‰ªò„Åç„ÅßÊñáÂ≠ó„ÇíÊõ¥Êñ∞
            if (isFirstRun) {
                animateCharacters(newString);
                isFirstRun = false;
            } else {
                // 2ÂõûÁõÆ‰ª•Èôç„ÅØÈùô„Åã„Å´ÊñáÂ≠ó„ÇíÊõ¥Êñ∞
                updateCharactersQuietly(newString);
            }

            // Âà§ÂÆö„ÇíÂÆüË°åÔºàÊúÄÂàù„ÅÆÂÆüË°åÊôÇ„ÅØ500msÂæå„ÄÅ„Åù„Çå‰ª•Èôç„ÅØÂç≥Â∫ß„Å´Ôºâ
            setTimeout(() => {
                // „Éá„Éê„ÉÉ„Ç∞Áî®: ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Âá∫Âäõ
                console.log('Âà§ÂÆöÂØæË±°ÊñáÂ≠óÂàó:', newString);
                
                // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Äå„Å°„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜÔºàÈÉ®ÂàÜÊñáÂ≠óÂàó„Éû„ÉÉ„ÉÅÔºâ
                if (newString.includes("„Å°„Çì„Åì")) {
                    console.log('„Äå„Å°„Çì„Åì„ÄçÁô∫Ë¶ãÔºÅ+5ÁÇπ');
                    if (!hasChinko) {
                        hasChinko = true;
                        updateAchievementDisplay();
                    }
                    addScore(5); // „Å°„Çì„Åì„Åß5ÁÇπ
                    showSpecialFlash();
                }
                // ÊÉú„Åó„ÅÑÊñáÂ≠óÂàó„Äå„Å°„Çì„Äç„ÇÑ„Äå„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜÔºàÈÉ®ÂàÜÊñáÂ≠óÂàó„Éû„ÉÉ„ÉÅÔºâ
                else if (newString.includes("„Å°„Çì") || newString.includes("„Çì„Åì")) {
                    console.log('„Äå„Å°„Çì„Äç„Åæ„Åü„ÅØ„Äå„Çì„Åì„ÄçÁô∫Ë¶ãÔºÅ+2ÁÇπ');
                    
                    // „Äå„Å°„Çì„Äç„Åæ„Åü„ÅØ„Äå„Çì„Åì„Äç„ÅÆÈÅîÊàêÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    if (newString.includes("„Å°„Çì") && !hasChin) {
                        hasChin = true;
                        updateAchievementDisplay();
                    }
                    if (newString.includes("„Çì„Åì") && !hasNko) {
                        hasNko = true;
                        updateAchievementDisplay();
                    }
                    
                    addScore(2); // „Å°„Çì/„Çì„Åì„Åß2ÁÇπ
                    showCloseFlash();
                } else {
                    console.log('ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Å™„Åó');
                    // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÂü∫Êú¨ÂæóÁÇπ1ÁÇπ
                    addScore(1);
                }
            }, delay);

            // ÁõÆÊ®ôÊñáÂ≠óÂàó„Å®‰∏ÄËá¥„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (newString === targetString) {
                stopSimulation();
                showSuccess();
            }
        }

        // ÁâπÂà•„Å™ÊñáÂ≠óÂàó„Äå„Å°„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÊôÇ„ÅÆÂÖâ„ÇãÂäπÊûú
        function showSpecialFlash() {
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢ÔºàisRunning„ÅØÂ§âÊõ¥„Åó„Å™„ÅÑÔºâ
            const wasRunning = isRunning;
            
            // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            
            // ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„ÇíÂèñÂæó
            const currentString = characterElements.map(char => char.textContent).join('');
            const targetIndex = currentString.indexOf("„Å°„Çì„Åì");
            
            // „Äå„Å°„Çì„Åì„Äç„ÅÆÈÉ®ÂàÜ„ÅÆ„Åø„Å´ÁâπÂà•„Å™ÂÖâ„ÇãÂäπÊûú„ÇíÈÅ©Áî®
            if (targetIndex !== -1) {
                for (let i = 0; i < 3; i++) {
                    characterElements[targetIndex + i].classList.add('special-flash');
                }
            }

            // Ë∂Ö„ÉÅ„Éº„Éó„Å™„Äå„Å°„Çì„ÅìÊàêÁ´ãÔºÅ„ÄçÊºîÂá∫„ÇíÈñãÂßã
            showChincoSuccess();

            // 3ÁßíÂæå„Å´ÂÖâ„ÇãÂäπÊûú„ÇíÂâäÈô§„Åó„ÄÅ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            setTimeout(() => {
                characterElements.forEach(char => {
                    char.classList.remove('special-flash');
                });
                
                // ÂÖÉ„ÄÖÂãï„ÅÑ„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÅÆ„ÅøÂÜçÈñãÔºàÂÅúÊ≠¢„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥ÂêàÔºâ
                if (wasRunning && isRunning) {
                    simulationInterval = setInterval(runShuffle, 500);
                }
            }, 3000);
        }

        // Ë∂Ö„ÉÅ„Éº„Éó„Å™„Äå„Å°„Çì„ÅìÊàêÁ´ãÔºÅ„ÄçÊºîÂá∫
        function showChincoSuccess() {
            // ËÉåÊôØ„ÅÆÊÄ•Â§âÔºà„É¨„Ç§„É≥„Éú„Éº„Å®„ÉÅ„Çß„ÉÉ„Ç´„Éº„Éú„Éº„Éâ„Çí‰∫§‰∫í„Å´Ôºâ
            const originalBodyClass = document.body.className;
            document.body.className = 'rainbow-background';
            
            setTimeout(() => {
                document.body.className = 'checkerboard-background';
            }, 500);
            
            setTimeout(() => {
                document.body.className = 'rainbow-background';
            }, 1000);
            
            setTimeout(() => {
                document.body.className = 'checkerboard-background';
            }, 1500);
            
            setTimeout(() => {
                document.body.className = originalBodyClass;
            }, 2000);

            // Â∑®Â§ß„Å™„Äå„Å°„Çì„ÅìÊàêÁ´ãÔºÅ„Äç„ÉÜ„Ç≠„Çπ„Éà
            const successOverlay = document.createElement('div');
            successOverlay.className = 'chinco-success';
            successOverlay.innerHTML = '<div class="chinco-text">„Å°„Çì„ÅìÊàêÁ´ãÔºÅ</div>';
            document.body.appendChild(successOverlay);

            // ÁàÜÁô∫ÁöÑ„Å´È£õ„Å≥Êï£„Çã„Ç¢„Ç§„Ç≥„É≥
            const icons = ['üî•', 'üíñ', '‚≠ê', 'üíé', 'üéÜ', '‚ú®'];
            const colors = ['fire-icon', 'heart-icon', 'star-icon', 'diamond-icon', 'fireworks-icon', 'sparkle-icon'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const icon = document.createElement('div');
                    icon.className = `explosion-icon ${colors[Math.floor(Math.random() * colors.length)]}`;
                    icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                    
                    // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÈÖçÁΩÆ
                    icon.style.left = Math.random() * 100 + '%';
                    icon.style.top = Math.random() * 100 + '%';
                    
                    successOverlay.appendChild(icon);
                    
                    // 2ÁßíÂæå„Å´„Ç¢„Ç§„Ç≥„É≥„ÇíÂâäÈô§
                    setTimeout(() => {
                        if (icon.parentNode) {
                            icon.parentNode.removeChild(icon);
                        }
                    }, 2000);
                }, i * 100);
            }

            // 3ÁßíÂæå„Å´„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÂâäÈô§
            setTimeout(() => {
                if (successOverlay.parentNode) {
                    successOverlay.parentNode.removeChild(successOverlay);
                }
            }, 3000);
        }

        // ÊÉú„Åó„ÅÑÊñáÂ≠óÂàó„Äå„Å°„Çì„Äç„ÇÑ„Äå„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÊôÇ„ÅÆÂº±„ÇÅ„ÅÆÂÖâ„ÇãÂäπÊûú
        function showCloseFlash() {
            // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢ÔºàisRunning„ÅØÂ§âÊõ¥„Åó„Å™„ÅÑÔºâ
            const wasRunning = isRunning;
            
            // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            
            // ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„ÇíÂèñÂæó
            const currentString = characterElements.map(char => char.textContent).join('');
            
            // „Äå„Å°„Çì„Äç„ÅÆÈÉ®ÂàÜ„ÇíÊé¢„Åó„Å¶Âº∑Ë™ø
            let chinIndex = currentString.indexOf("„Å°„Çì");
            if (chinIndex !== -1) {
                for (let i = 0; i < 2; i++) {
                    characterElements[chinIndex + i].classList.add('close-flash');
                }
            }
            
            // „Äå„Çì„Åì„Äç„ÅÆÈÉ®ÂàÜ„ÇíÊé¢„Åó„Å¶Âº∑Ë™ø
            let nkoIndex = currentString.indexOf("„Çì„Åì");
            if (nkoIndex !== -1) {
                for (let i = 0; i < 2; i++) {
                    characterElements[nkoIndex + i].classList.add('close-flash');
                }
            }

            // 1.2ÁßíÂæå„Å´ÂÖâ„ÇãÂäπÊûú„ÇíÂâäÈô§„Åó„ÄÅ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            setTimeout(() => {
                characterElements.forEach(char => {
                    char.classList.remove('close-flash');
                });
                
                // ÂÖÉ„ÄÖÂãï„ÅÑ„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÅÆ„ÅøÂÜçÈñãÔºàÂÅúÊ≠¢„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥ÂêàÔºâ
                if (wasRunning && isRunning) {
                    simulationInterval = setInterval(runShuffle, 500);
                }
            }, 1200);
        }

        // ÊàêÂäüÊôÇ„ÅÆË°®Á§∫
        function showSuccess() {
            // ÂÖ®„Å¶„ÅÆÊñáÂ≠ó„ÇíÊàêÂäü„Çπ„Çø„Ç§„É´„Å´Â§âÊõ¥
            characterElements.forEach(char => {
                char.classList.add('success');
            });

            // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.innerHTML = `
                üéâ ÊàêÂäüÔºÅÁõÆÊ®ôÊñáÂ≠óÂàó„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ üéâ<br>
                ÊúÄÁµÇÂæóÁÇπ: ${score}ÁÇπ
            `;

            // „Ç¢„É©„Éº„Éà„Åß„ÇÇÈÄöÁü•
            alert(`üéâ ÊàêÂäüÔºÅ\nÁõÆÊ®ôÊñáÂ≠óÂàó„Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ\nÊúÄÁµÇÂæóÁÇπ: ${score}ÁÇπ`);
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã
        function startSimulation() {
            if (isRunning) return;

            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('successMessage').style.display = 'none';

            // ÊàêÂäü„Çπ„Çø„Ç§„É´„Å®Âº∑Ë™øÂäπÊûú„Çí„É™„Çª„ÉÉ„Éà
            characterElements.forEach(char => {
                char.classList.remove('success', 'special-flash', 'close-flash');
            });

            // ÂæóÁÇπ„Çí„É™„Çª„ÉÉ„Éà
            score = 0;
            document.getElementById('score').textContent = score;

            // ÈÅîÊàêÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            hasChin = false;
            hasNko = false;
            hasChinko = false;
            document.getElementById('closeAchievement').textContent = 'ÔºüÔºü / ÔºüÔºü ‚Üí 2ÁÇπ';
            document.getElementById('closeAchievement').style.display = 'block';
            document.getElementById('specialAchievement').textContent = 'ÔºüÔºüÔºü ‚Üí 5ÁÇπ';

            // ÊúÄÂàù„ÅÆÂÆüË°å„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            isFirstRun = true;

            // 500„Éü„É™ÁßíÈñìÈöî„Åß„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å
            simulationInterval = setInterval(runShuffle, 500);
        }

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
        function stopSimulation() {
            console.log('ÂÅúÊ≠¢„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åæ„Åó„Åü');
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            // Âº∑Âà∂ÁöÑ„Å´„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
                console.log('„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
            }
            
            // Âº∑Ë™øÂäπÊûú„ÇÇ„ÇØ„É™„Ç¢
            characterElements.forEach(char => {
                char.classList.remove('special-flash', 'close-flash', 'success');
            });
            
            // ËÉåÊôØ„ÅÆÊºîÂá∫„ÇÇ„ÇØ„É™„Ç¢
            document.body.className = '';
            
            // ÊàêÂäü„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇÇ„ÇØ„É™„Ç¢
            const existingOverlay = document.querySelector('.chinco-success');
            if (existingOverlay) {
                existingOverlay.remove();
            }
            
            console.log('„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÅåÂÆåÂÖ®„Å´ÂÅúÊ≠¢„Åó„Åæ„Åó„Åü');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.onload = function() {
            initializeDisplay();
        };
    </script>
