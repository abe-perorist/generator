        /* CRT Scanlines Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Digital Noise Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/><feColorMatrix in="noise" type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');

        @keyframes reelFramePulse {

                reelBlur 0.3s ease-in-out infinite alternate,

            25% { transform: translateY(-2px); }
            50% { transform: translateY(0px); }
            75% { transform: translateY(2px); }

            20% { transform: translateY(1px) translateX(-0.5px); }

        function shuffleArray(array) {

            for (let i = shuffled.length - 1; i > 0; i--) {

        // ÊÉú„Åó„ÅÑÊñáÂ≠óÂàó„Äå„Å°„Çì„Äç„ÇÑ„Äå„Çì„Åì„Äç„ÅåÁîüÊàê„Åï„Çå„ÅüÊôÇ„ÅÆÂº±„ÇÅ„ÅÆÂÖâ„ÇãÂäπÊûú
        function showCloseFlash() {

            // ÁèæÂú®„ÅÆÊñáÂ≠óÂàó„ÇíÂèñÂæó

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã
        function startSimulation() {
            if (isRunning) return;

            characterElements.forEach(char => {

        // ÁîªÂÉè„Å®„Åó„Å¶‰øùÂ≠ò„Åô„ÇãÊ©üËÉΩ
        async function saveAsImage() {
            try {
                // „Ç≠„É£„Éó„ÉÅ„É£„Åô„ÇãÈ†òÂüü„Çí‰ΩúÊàêÔºàÁîªÈù¢ÂÖ®‰Ωì„Çí„Ç≠„É£„Éó„ÉÅ„É£Ôºâ
                const container = document.querySelector('.container');
                
                // html2canvas„Åß„Ç≠„É£„Éó„ÉÅ„É£
                const canvas = await html2canvas(container, {
                    backgroundColor: '#111111',
                    scale: 2, // È´òËß£ÂÉèÂ∫¶
                    logging: false,
                    useCORS: true
                });
                
                // Canvas„ÇíÁîªÂÉè„Å´Â§âÊèõ„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                    link.download = `„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®_${timestamp}.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                    alert('üì∏ ÁîªÂÉè„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
                });
            } catch (error) {
                console.error('ÁîªÂÉè‰øùÂ≠ò„Ç®„É©„Éº:', error);
                alert('‚ùå ÁîªÂÉè„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        // Twitter„Åß„Ç∑„Çß„Ç¢„Åô„ÇãÊ©üËÉΩ
        function shareToTwitter() {
            // „Ç∑„Çß„Ç¢Áî®„ÉÜ„Ç≠„Çπ„Éà„Çí‰ΩúÊàê
            let tweetText = `üé∞ „Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Çπ„É≠„ÉÉ„Éà üé∞\n\n`;
            tweetText += `‚ú® „Äå„Åì„Å£„Å°„ÅÆ„Åë„Çì„Å®„Äç„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ\n`;
            tweetText += `üéØ ÊúÄÁµÇÂæóÁÇπ: ${score}ÁÇπ\n`;
            
            // Áµ±Ë®àÊÉÖÂ†±„ÇíËøΩÂä†
            if (chinNkoCount > 0 || chinkoCount > 0) {
                tweetText += `\nüìä ÈÅîÊàêË®òÈå≤:\n`;

                    tweetText += `„Éª„Å°„Çì / „Çì„Åì: ${chinNkoCount}Âõû\n`;

                if (chinkoCount > 0) {
                    tweetText += `„Éª„Å°„Çì„Åì: ${chinkoCount}Âõû\n`;
                }
            }
            
            // URL„ÇíËøΩÂä†ÔºàÂÆüÈöõ„ÅÆURL„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
            const currentUrl = window.location.href;
            tweetText += `\n${currentUrl}`;
            
            // Twitter„ÅÆ„Ç∑„Çß„Ç¢Áî®URL„Çí‰ΩúÊàê
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            
            // Êñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅßÈñã„Åè
            window.open(twitterUrl, '_blank', 'width=550,height=420');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
